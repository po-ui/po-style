<style>
  .container {
    margin-top: 10px;
  }

  .table-sample-po-checkbox td,
  .table-sample-po-checkbox th {
    padding: 0 10px;
    text-align: left;
  }

  .table-sample-po-checkbox th,
  .table-sample-po-checkbox td:first-child {
    font-weight: bold;
  }
</style>

<article>
  <section>
    <div class="container">
      <h4>Estados do po-checkbox</h4>

      <table class="table-sample-po-checkbox">
        <div class="container-po-checkbox">
          <span aria-checked="true" class="po-checkbox" role="checkbox" tabindex="0"> </span>

          <label class="po-checkbox-label"> True </label>
        </div>

        <div class="container-po-checkbox">
          <span aria-checked="false" class="po-checkbox" role="checkbox" tabindex="0"> </span>

          <label class="po-checkbox-label"> False </label>
        </div>
        <div class="container-po-checkbox">
          <span aria-checked="mixed" class="po-checkbox" role="checkbox" tabindex="0"> </span>

          <label class="po-checkbox-label"> Indeterminate </label>
        </div>

        <div class="container-po-checkbox">
          <span aria-checked="false" class="po-checkbox" role="checkbox" aria-disabled="true" tabindex="-1"> </span>

          <label class="po-checkbox-label"> Disabled </label>
        </div>
        <div class="container-po-checkbox">
          <span aria-checked="true" class="po-checkbox" role="checkbox" aria-disabled="true" tabindex="-1"> </span>

          <label class="po-checkbox-label"> Disabled checked </label>
        </div>
        <div class="container-po-checkbox">
          <span aria-checked="mixed" class="po-checkbox" role="checkbox" aria-disabled="true" tabindex="0"> </span>

          <label class="po-checkbox-label"> Indeterminate checked </label>
        </div>
      </table>
    </div>

    <div class="container">
      <h4>Utilizando o po-checkbox-group com label muito grande</h4>
      <br />
      <div class="po-checkbox-group-item po-md-6">
        <div class="container-po-checkbox">
          <span aria-checked="true" class="po-checkbox" role="checkbox" tabindex="0"> </span>

          <label class="po-checkbox-label">
            "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
            dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex
            ea commodo consequat."
          </label>
        </div>
      </div>
    </div>
  </section>
</article>
