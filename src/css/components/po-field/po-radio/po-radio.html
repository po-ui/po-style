        </tr>
        <tr>

            </po-radio>
          </td>
        </tr>
        <tr>
          <td>Disabled Large</td>

                </label>
              </div>
            </po-radio>
          </td>
        </tr>
        <tr>
          <td>Focused</td>
          <td>
            <po-radio>
              <div class="po-radio">
                <label focus>
                  <input type="radio" name="po-input-radio-checked-focused" p-size="medium" checked />
                  <span>Enable Checked</span>
                </label>
              </div>
            </po-radio>
          </td>
          <td>
            <po-radio>
              <div class="po-radio">
                <label focus>
                  <input type="radio" name="po-input-radio-unchecked-focused" p-size="medium" />
                  <span>Enable Unchecked</span>
                </label>
              </div>
            </po-radio>
          </td>
        </tr>
        <tr>
          <td>Focused Large</td>
          <td>
            <po-radio>
              <div class="po-radio">
                <label focus>
                  <input type="radio" name="po-input-radio-large-checked-focused" p-size="large" checked />

                </label>
              </div>
            </po-radio>

              <div class="po-radio">
                <label focus>
                  <input type="radio" name="po-input-radio-large-unchecked-focused" p-size="large" />
                  <span>Enable Unchecked</span>
                </label>
              </div>
            </po-radio>
          </td>
        </tr>
